<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jQuery -->
    <script src="jquery-1.12.4.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Favicon -->
    <link rel="icon" href="/images/seoul-logo01.png" />
    <title>Seoul</title>
  </head>
  <body>
    <div class="pop"></div>

    <!-- Header -->
    <header>
      <!-- Header - menu -->
      <div class="menu">
        <div class="seoul-logo">
          <a href="#"></a>
        </div>
        <nav>
          <ul class="nav-menu">
            <li>
              <a href="#">서울소식</a>
            </li>
            <li>
              <a href="#">시민참여</a>
            </li>
            <li>
              <a href="#">분야별정보</a>
            </li>
            <li>
              <a href="#">서울소개</a>
            </li>
            <li>
              <a href="#">부서안내</a>
            </li>
            <li>
              <a href="#">정보공개</a>
            </li>
            <li>
              <a href="#">응답소</a>
            </li>
          </ul>
          <ul class="nav-my">
            <li>
              <a href="#">로그인</a>
            </li>
            <li>
              <a href="#">나의서울</a>
            </li>
            <li>
              <a href="#">전자우편</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- Header - search -->
      <div class="search">
        <div class="seoul-slogan">
          <a href="#"></a>
        </div>
        <!-- search -->
        <div class="search-box">
          <form action="">
            <input
              type="text"
              name=""
              id=""
              placeholder="검색어를 입력해주세요"
            />
            <img src="/images/keyboard.png" />
            <button></button>
          </form>
        </div>
        <!-- language -->
        <div class="site-lang">
          <select name="language">
            <option value="ENGLISH">ENGLISH</option>
            <option value="japanese">日本語</option>
            <option value="simplified">简体中文</option>
            <option value="traditional">繁体中文</option>
            <option value="WorldWide">WorldWide</option>
          </select>
          <input type="button" value="GO" />
        </div>
        <div class="weather-brand">
          <div class="weather-box">
            <div class="weather-img">
              <a href="#"></a>
            </div>
            <div class="weather-text">
              <p>
                <a href="#">
                  <strong>9.4℃</strong>
                  <span>약한이슬비</span>
                </a>
              </p>
              <p>
                <a href="#">
                  <span>
                    미세먼지<em>(나쁨)</em> 초미세먼지<em>(나쁨)</em>
                  </span>
                </a>
              </p>
            </div>
          </div>
          <div class="new-brand">
            <a href="#"></a>
          </div>
        </div>
      </div>
    </header>

    <!-- Main  -->
    <main>
      <section class="wrap01">
        <div class="main-issue"></div>
        <div class="main-service">
          <div class="service-title">
            <h2>주요 서비스</h2>
            <a href="#">전체누리집</a>
          </div>
          <div class="service-contents">
            <ul>
              <li>
                <a href="#">
                  <i class="ms01"></i>
                  공공서비스예약
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="ms02"></i>
                  응답소(민원신고)
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="ms03"></i>
                  서울일자리
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="ms04"></i>
                  부동산정보
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="ms05"></i>
                  서울런
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="ms06"></i>
                  서울복지포털
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="ms07"></i>
                  서울주거포털
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="ms08"></i>
                  청년몽땅정보통
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="ms09"></i>
                  내 손안에 서울
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="ms10"></i>
                  상상대로 서울
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="ms11"></i>
                  평생학습포털
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="ms12"></i>
                  시의회
                </a>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <aside>
        <ul>
          <li>
            <a href="#">
              <img src="/images/text-banner01.jpg">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="/images/text-banner02.jpg">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="/images/text-banner03.jpg">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="/images/text-banner04.jpg">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="/images/text-banner05.jpg">
            </a>
          </li>
        </ul>
      </aside>

      <section class="wrap02"></section>
    </main>

    <footer></footer>

    <!-- js -->
    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jQuery -->
    <script src="jquery-1.12.4.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Favicon -->
    <link rel="icon" href="/images/seoul-logo01.png">
    <title>Seoul</title>
  </head>
  <body>
    <div class="pop"></div>
    <header>
      <!-- Header - menu -->
      <div class="menu">
        <div class="seoul-logo">
          <a href="#"></a>
        </div>
        <nav>
          <ul class="nav-menu">
            <li>
              <a href="#">서울소식</a>
            </li>
            <li>
              <a href="#">시민참여</a>
            </li>
            <li>
              <a href="#">분야별정보</a>
            </li>
            <li>
              <a href="#">서울소개</a>
            </li>
            <li>
              <a href="#">부서안내</a>
            </li>
            <li>
              <a href="#">정보공개</a>
            </li>
            <li>
              <a href="#">응답소</a>
            </li>
          </ul>
          <ul class="nav-my">
            <li>
              <a href="#">로그인</a>
            </li>
            <li>
              <a href="#">나의서울</a>
            </li>
            <li>
              <a href="#">전자우편</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- Header - search -->
      <div class="search">
        <div class="seoul-slogan">
          <a href="#"></a>
        </div>
        <!-- search -->
        <div class="search-box">
          <form action="">
            <input
              type="text"
              name=""
              id=""
              placeholder="검색어를 입력해주세요"
            />
            <img src="/images/keyboard.png"/>
            <button></button>
          </form>
        </div>
        <!-- language -->
        <div class="site-lang">
          <select name="language">
            <option value="ENGLISH">ENGLISH</option>
            <option value="japanese">日本語</option>
            <option value="simplified">简体中文</option>
            <option value="traditional">繁体中文</option>
            <option value="WorldWide">WorldWide</option>
          </select>
          <input type="button" value="GO" />
        </div>
        <div class="weather-brand">
          <div class="weather-box">
            <div class="weather-img">
              <a href="#"></a>
            </div>
            <div class="weather-text">
              <p>
                <a href="#">
                  <strong>9.4℃</strong>
                  <span>약한이슬비</span>
                </a>
              </p>
              <p>
                <a href="#">
                  <span>
                    미세먼지<em>(나쁨)</em> 초미세먼지<em>(나쁨)</em>
                  </span>
                </a>
              </p>
            </div>
          </div>
          <div class="new-brand">
            <a href="#"></a>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
    
    <!-- js -->
    <script src="index.js"></script>
  </body>
</html>
